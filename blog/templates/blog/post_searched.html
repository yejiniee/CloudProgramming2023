<!--문의글 검색은 안할거임-->
{% extends 'base1.html' %}

{% block content %}
        {% if searched %}
                <h1> 검색하신 {{ searched }} 포스트입니다. </h1>
                <br>
                {% for post in posts %}
                        {{ post.name }} <br>
                        {{ recipe.country }} <br>
                        {{ recipe.ingredient }} <br>
                {% endfor %}
        {% else %}
                <h1> 찾고 있는 글을 검색창에 입력해주세요. </h1>
        {% endif %}
{% endblock %}
