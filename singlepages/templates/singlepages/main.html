<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인페이지</title>
</head>
<body>
<nav><a href="/blog/">BLOG</a> </nav>
<h1>대문 페이지</h1>
{% for post in recent_posts %}
    <div>
        <h4><a href="{{ post.get_absolute_url }}"> {{ post.title }} by {{ post.author.username }}</a></h4>
        <p>{{ post.get_content_markdown | truncatewords_html:30 | safe }}</p>
    </div>

{% endfor %}


</body>
</html>
