<!-- Categories Widget -->
    <div class="card my-4">
        <h5 class="card-header">Categories</h5>
        <div class="card-body">
            <div class="card-columns"> <!--원래는 row-->
                <div class="col-lg-6">
                    <ul class="list-unstyled mb-0">
                        {% for category in categories %}
                            <li>
                                <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
                            </li>
                        {% endfor %}
                        <li>
                            <a href="/blog/category/no-category">미분류({{ no_category_post_count }})</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
